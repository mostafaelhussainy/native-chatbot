<html>
    <head>
        <meta charset="utf-8" />
        <title>Chatbot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <link rel="stylesheet" href="./bootstrap.min.css" />
        <link rel="stylesheet" href="./bootstrap-datepicker.min.css" />
        <link rel="stylesheet" href="./chosen.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="chatbot-wrapper">
            <button class="chatbot-toggler">
                <i class="fa-solid fa-comments"></i>
                <i class="fa-solid fa-xmark"></i>
            </button>

            <div class="chatbot">
                <header>
                    <h2>ESS Chatbot</h2>
                </header>
                <ul class="chat-box">
                    <li class="chat incoming"></li>
                </ul>
                <div class="chat-input">
                    <textarea spellcheck="false" disabled required></textarea>
                    <i id="send-btn" class="fa-solid fa-paper-plane"></i>
                    <label id="send-attachments">
                        <input type="file" />
                    </label>
                </div>
            </div>
        </div>
        <script src="./jquery.min.js"></script>
        <script src="./bootstrap-datepicker.min.js"></script>
        <script src="./bootstrap.min.js"></script>
        <script src="./chosen.jquery.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
